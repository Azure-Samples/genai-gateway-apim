<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="header">
        <h1>API Chat</h1>
    </div>
    <div class="input">
        <textarea type="text" id="inputBox" placeholder="Enter your message here"></textarea>
       
    </div>
    <div class="action">
        <span>
            <button id="sendButton">Send</button>
        </span>
        <span id="spinner" style="display: none;">Loading....</span>
    </div>
    
    <div class="response" id="responseArea"></div>
    <script src="app.js"></script>
</body>
</html>
